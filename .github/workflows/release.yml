name: Build Release Artifacts

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

env:
  FLUTTER_VERSION: '3.16.0'
  APP_NAME: 'WLED-Audio-Sender'

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode Android keystore
        # The keystore needs to be stored as a base64 encoded secret
        # To create: base64 -i your-keystore.jks | pbcopy (macOS) or base64 -w 0 your-keystore.jks (Linux)
        # Then add as secret ANDROID_KEYSTORE_BASE64
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          else
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret not set. Build may fail if keystore is required."
          fi

      - name: Create key.properties
        # Required secrets:
        # ANDROID_KEYSTORE_PASSWORD - Password for the keystore
        # ANDROID_KEY_ALIAS - Alias of the key in the keystore
        # ANDROID_KEY_PASSWORD - Password for the key
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${KEYSTORE_PASSWORD}
          keyPassword=${KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=release.keystore
          EOF

      - name: Update version with epoch build number
        run: |
          # Get current version from pubspec.yaml (e.g., "1.0.0+2")
          CURRENT_VERSION=$(awk '/^version:/ {print $2}' pubspec.yaml)
          # Extract base version (e.g., "1.0.0")
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d '+' -f 1)
          # Get epoch time as build number
          BUILD_NUMBER=$(date +%s)
          # Update pubspec.yaml with new version
          sed -i "s/^version:.*/version: ${BASE_VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          echo "Updated version to ${BASE_VERSION}+${BUILD_NUMBER}"
          # Verify the change
          grep "^version:" pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

  build-ios:
    name: Build iOS Release
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version with epoch build number
        run: |
          # Get current version from pubspec.yaml (e.g., "1.0.0+2")
          CURRENT_VERSION=$(awk '/^version:/ {print $2}' pubspec.yaml)
          # Extract base version (e.g., "1.0.0")
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d '+' -f 1)
          # Get epoch time as build number
          BUILD_NUMBER=$(date +%s)
          # Update pubspec.yaml with new version
          sed -i '' "s/^version:.*/version: ${BASE_VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          echo "Updated version to ${BASE_VERSION}+${BUILD_NUMBER}"
          # Verify the change
          grep "^version:" pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS (no code sign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r app-release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/iphoneos/app-release.ipa
          if-no-files-found: error

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Update version with epoch build number
        run: |
          # Get current version from pubspec.yaml (e.g., "1.0.0+2")
          CURRENT_VERSION=$(awk '/^version:/ {print $2}' pubspec.yaml)
          # Extract base version (e.g., "1.0.0")
          BASE_VERSION=$(echo $CURRENT_VERSION | cut -d '+' -f 1)
          # Get epoch time as build number
          BUILD_NUMBER=$(date +%s)
          # Update pubspec.yaml with new version
          sed -i '' "s/^version:.*/version: ${BASE_VERSION}+${BUILD_NUMBER}/" pubspec.yaml
          echo "Updated version to ${BASE_VERSION}+${BUILD_NUMBER}"
          # Verify the change
          grep "^version:" pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r ${{ env.APP_NAME }}-macos.zip wled_audio_sender.app

      - name: Upload macOS app
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/${{ env.APP_NAME }}-macos.zip
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-ios, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/android-apk/app-release.apk
            artifacts/android-appbundle/app-release.aab
            artifacts/ios-ipa/app-release.ipa
            artifacts/macos-app/${{ env.APP_NAME }}-macos.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
